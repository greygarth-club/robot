<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <title>Control Your own robot!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>Movement</h1>
      </div>
      <form method="post">
        <div class="form-group">
          {% csrf_token %}
          {% for i in step_list %}
          <div class="row">
            <div class="col-xs-1"><span class="label label-info">{{ i }}</span></div>
            <div class="col-xs-11 col-md-5">
              <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                  <button name="Button" value="Left-{{ i }}" class="btn btn-default">Left</button>
                </div>
                <div class="btn-group" role="group">
                  <button name="Button" value="Forward-{{ i }}" class="btn btn-default">Forward</button>
                </div>
                <div class="btn-group" role="group">
                  <button name="Button" value="Backward-{{ i }}" class="btn btn-default">Backward</button>
                </div>
                <div class="btn-group" role="group">
                  <button name="Button" value="Right-{{ i }}" class="btn btn-default">Right</button>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </form>
      <div class="row">
        <div class="col-xs-12">
          <img src="{% static "images/view.jpg" %}" width="100%"/>
        </div>
      </div>
    </div>
  </body>
</html>
